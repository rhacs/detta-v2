<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragmentos/general :: cabecera"></head>
    <body class="d-flex flex-column align-items-center justify-content-center bg-info py-4 min-vh-100">
        <!-- Contenido -->
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-4 col-lg-5 col-md-6 col-sm-10 col-12">
                    <h1 class="text-white text-center mb-4">
                        detta
                    </h1>

                    <div class="alert alert-success mb-4" th:if="${ param.logout }" th:text="#{ form.error.successfullogout }"></div>

                    <div class="alert alert-danger mb-4" th:if="${ param.error }" th:text="#{ form.error.badcredentials }"></div>

                    <form th:action="@{/login}" method="POST">
                        <div class="card">
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="email" th:text="#{ form.label.email }"></label>
                                    <input type="email" class="form-control" name="email" autocomplete="email" autofocus required>
                                </div>

                                <div class="form-group">
                                    <label for="password" th:text="#{ form.label.password }"></label>
                                    <input type="password" class="form-control" name="password" required>
                                </div>
                            </div>
                        </div>

                        <div class="form-group mt-4">
                            <input type="hidden" th:name="${ _csrf.parameterName }" th:value="${ _csrf.token }">
                            <button type="submit" class="btn btn-warning py-3 w-100" th:text="#{ form.button.login }"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- /Contenido -->
    </body>
</html>
