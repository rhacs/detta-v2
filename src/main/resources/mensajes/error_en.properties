# Errores inesperados ------------------------------------------------------------------------------

error.unexpected_add = An unexpected error occurred while trying to add the record to the repository. Please try again. If the problem persists, please contact Administration or Support Department
error.unexpected_edit = An unexpected error occurred while trying to edit the record. Please try again. If the problem persists, please contact Administration or Support Department
error.unexpected_del = An unexpected error occurred while trying to delete the record. Please try again. If the problem persists, please contact Administration or Support Department
